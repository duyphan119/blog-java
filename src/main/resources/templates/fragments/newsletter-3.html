<section class="newsletter-area-three" th:fragment="fe_newsletter_3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="newsletter-wrap-three">
          <div class="newsletter-content">
            <h2 class="title">Nhận thông báo về bài viết</h2>
          </div>
          <div class="newsletter-form">
            <form method="post" action="/api/subscriber" id="subscriber-form">
              <div class="form-grp">
                <input
                  type="email"
                  value="duychomap4567@gmail.com"
                  name="email"
                  placeholder="E-mail"
                />
              </div>
              <button type="submit" class="btn">Gửi ngay</button>
            </form>
          </div>
          <div class="newsletter-social">
            <h4 class="title">Theo dõi chúng tôi:</h4>
            <ul class="list-wrap">
              <li>
                <a th:href="${contactInformation.facebookUrl}"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a th:href="${contactInformation.twitterUrl}"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a th:href="${contactInformation.instagramUrl}"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a th:href="${contactInformation.youtubeUrl}"
                  ><i class="fab fa-youtube"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
