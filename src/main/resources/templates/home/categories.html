<section
  class="categories-area-two pt-70 pb-40"
  th:fragment="fe_home_categories"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-wrap-three text-center mb-40">
          <div class="section-title-three">
            <h6 class="title">
              Danh mục nổi bật
              <span class="section-title-svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 246 40"
                  fill="none"
                  preserveAspectRatio="none"
                >
                  <path
                    d="M10.1448 2.85061C10.6524 1.15867 12.2097 0 13.9761 0H241.624C244.303 0 246.225 2.58294 245.455 5.14939L235.855 37.1494C235.348 38.8413 233.79 40 232.024 40H4.37612C1.69667 40 -0.225117 37.4171 0.544817 34.8506L10.1448 2.85061Z"
                    fill="currentcolor"
                  />
                </svg>
              </span>
            </h6>
            <div class="section-title-line-three"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="categories-item-wrap-two">
      <div class="row">
        <div
          class="col-lg-2 col-md-4 col-6"
          th:each="category : ${categoryList}"
        >
          <div class="categories-item-two">
            <div class="categories-img-two">
              <a th:href="@{/article(cat=${category.slug})}"
                ><img th:src="${category.imageUrl}" alt=""
              /></a>
            </div>
            <div class="categories-content-two">
              <a
                th:href="@{/article(cat=${category.slug})}"
                class="post-tag"
                th:text="${category.name}"
                >Action</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
