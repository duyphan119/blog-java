<!DOCTYPE html>
<html class="no-js" lang="en">
  <!-- Mirrored from themegenix.net/html/zaira/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 18 Dec 2023 03:45:14 GMT -->
  <head>
    <th:block th:replace="~{fragments/head :: fe_head}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{fragments/fixed-elm :: fe_fixed_elm}"></th:block>

    <!-- header-area -->
    <header th:replace="~{fragments/header :: fe_header}"></header>
    <!-- header-area-end -->

    <!-- main-area -->
    <main class="fix">
      <!-- breadcrumb-area -->
      <div class="breadcrumb-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb-content">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Liên hệ với chúng tôi
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- breadcrumb-area-end -->

      <!-- contact-area -->
      <section class="contact-area pt-80 pb-50">
        <div class="container">
          <div class="contact-info-wrap">
            <div class="row justify-content-center">
              <div class="col-xl-4 col-lg-6">
                <div class="contact-info-item">
                  <div class="icon">
                    <img
                      th:src="@{/assets/fe/img/icon/contact_icon01.svg}"
                      alt=""
                    />
                  </div>
                  <div class="content">
                    <h5 class="title">Địa chỉ</h5>
                    <p th:text="${contactInformation.location}">
                      2118 Thornridge Cir. Syracuse
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-lg-6">
                <div class="contact-info-item">
                  <div class="icon">
                    <img
                      th:src="@{/assets/fe/img/icon/contact_icon02.svg}"
                      alt=""
                    />
                  </div>
                  <div class="content">
                    <h5 class="title">E-mail</h5>
                    <p
                      th:text="${contactInformation.email}"
                      style="text-transform: initial"
                    ></p>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-lg-6">
                <div class="contact-info-item">
                  <div class="icon">
                    <img
                      th:src="@{/assets/fe/img/icon/contact_icon03.svg}"
                      alt=""
                    />
                  </div>
                  <div class="content">
                    <h5 class="title">Điện thoại</h5>
                    <p th:text="${contactInformation.phone}">
                      +123 98598 000, +123 8855 2222
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
              <div class="contact-img">
                <img th:src="@{/assets/fe/img/images/contact_img.jpg}" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="contact-form">
                <h4 class="title">Gửi tin nhắn đến chúng tôi</h4>
                <p>
                  Có câu hỏi? Cần sự trợ giúp? Đừng ngại, hãy để lại lời nhắn
                </p>
                <form
                  id="contact-form"
                  action="/api/user-message"
                  method="POST"
                >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-grp">
                        <input
                          type="text"
                          name="fullName"
                          placeholder="Họ tên*"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-grp">
                        <input
                          type="email"
                          name="email"
                          placeholder="Dịa chỉ e-mail*"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-grp">
                    <input
                      type="number"
                      name="phone"
                      placeholder="Số diện thoại*"
                    />
                  </div>
                  <div class="form-grp">
                    <textarea name="content" placeholder="Lời nhắn*"></textarea>
                  </div>
                  <button type="submit" class="btn btn-two">Gửi ngay</button>
                </form>
                <p class="ajax-response mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact-area-end -->

      <!-- contact-map -->
      <div class="contact-map">
        <iframe
          th:src="${contactInformation.iframeMapUrl}"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
      <!-- contact-map-end -->

      <!-- newsletter-area -->
      <section
        th:replace="~{/fragments/newsletter-3 :: fe_newsletter_3}"
      ></section>
      <!-- newsletter-area-end -->
    </main>
    <!-- main-area-end -->

    <!-- footer-area -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
    <!-- footer-area-end -->

    <!-- JS here -->
    <th:block th:replace="~{/fragments/scripts :: fe_scripts}"></th:block>
  </body>

  <!-- Mirrored from themegenix.net/html/zaira/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 18 Dec 2023 03:45:15 GMT -->
</html>
