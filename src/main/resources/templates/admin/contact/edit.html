<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{admin/fragments/head :: head}"></th:block>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          th:src="@{/assets/dist/img/AdminLTELogo.png}"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>

      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/admin}" class="nav-link">Trang chủ</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/admin/category}" class="nav-link">Danh mục</a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul th:replace="~{admin/fragments/rightnav :: rightnav}"></ul>
      </nav>

      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{admin/fragments/aside :: aside}"></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Quản lý thông tin liên hệ</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a th:href="@{/admin}">Trang chủ</a>
                  </li>
                  <li class="breadcrumb-item active">Thông tin liên hệ</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              <div class="col-12">
                <!-- small box -->
                <form
                  th:object="${contactInformation}"
                  th:action="@{/admin/contact-information}"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Chỉnh sửa thông tin liên hệ</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                      <div class="box-body">
                        <input hidden th:field="*{id}" />
                        <div class="row">
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="location">Địa chỉ</label>
                              <input
                                class="form-control"
                                id="location"
                                th:field="*{location}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input
                                class="form-control"
                                id="email"
                                th:field="*{email}"
                                type="email"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="phone">Số điện thoại</label>
                              <input
                                class="form-control"
                                id="phone"
                                th:field="*{phone}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="facebookUrl">Facebook URL</label>
                              <input
                                class="form-control"
                                id="facebookUrl"
                                th:field="*{facebookUrl}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="twitterUrl">Twitter URL</label>
                              <input
                                class="form-control"
                                id="twitterUrl"
                                th:field="*{twitterUrl}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="instagramUrl">Instagram URL</label>
                              <input
                                class="form-control"
                                id="instagramUrl"
                                th:field="*{instagramUrl}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-4 col-sm-6">
                            <div class="form-group">
                              <label for="youtubeUrl">Youtube URL</label>
                              <input
                                class="form-control"
                                id="youtubeUrl"
                                th:field="*{youtubeUrl}"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-md-8 col-sm-6">
                            <div class="form-group">
                              <label for="iframeMapUrl">iFrame Map URL</label>
                              <input
                                class="form-control"
                                id="iframeMapUrl"
                                th:field="*{iframeMapUrl}"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                      <button type="submit" class="btn btn-primary">
                        Chỉnh sửa
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- ./col -->
            </div>
            <!-- /.row -->
            <!-- /.row (main row) -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <footer th:replace="~{admin/fragments/footer :: footer}"></footer>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <th:block th:replace="~{admin/fragments/scripts :: scripts}"></th:block>
    <th:block th:replace="~{admin/fragments/toastr :: toastr}"></th:block>
  </body>
</html>
