<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{admin/fragments/head :: head}"></th:block>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          th:src="@{/assets/dist/img/AdminLTELogo.png}"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>

      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/admin}" class="nav-link">Trang chủ</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/admin/category}" class="nav-link">Danh mục</a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul th:replace="~{admin/fragments/rightnav :: rightnav}"></ul>
      </nav>

      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{admin/fragments/aside :: aside}"></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Quản lý thông tin liên hệ</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a th:href="@{/admin}">Trang chủ</a>
                  </li>
                  <li class="breadcrumb-item active">Thông tin liên hệ</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              <div class="col-12">
                <!-- small box -->
                <div class="card">
                  <div class="card-header">
                    <h3
                      class="card-title d-flex"
                      style="justify-content: space-between; width: 100%"
                    >
                      <div>Thông tin liên hệ</div>
                      <div>
                        <a
                          th:href="@{/admin/contact-information/edit}"
                          class="btn btn-success"
                        >
                          Chỉnh sửa
                        </a>
                      </div>
                    </h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <iframe
                          th:src="${contactInformation.iframeMapUrl}"
                          allowfullscreen
                          loading="lazy"
                          height="300px"
                          width="100%"
                        ></iframe>
                      </div>
                      <div class="col-12 col-md-6">
                        <div
                          class="d-flex"
                          style="flex-direction: column; gap: 12px"
                        >
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fas fa-map"></i>
                            <div
                              th:text="${contactInformation.location}"
                              class=""
                            ></div>
                          </div>
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fas fa-envelope"></i>
                            <div
                              th:text="${contactInformation.email}"
                              class=""
                            ></div>
                          </div>
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fas fa-phone"></i>
                            <div
                              th:text="${contactInformation.phone}"
                              class=""
                            ></div>
                          </div>
                        </div>
                        <div
                          class="d-flex mt-3"
                          style="flex-direction: column; gap: 12px"
                        >
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fab fa-twitter"></i>
                            <a
                              th:href="${contactInformation.twitterUrl}"
                              th:text="${contactInformation.twitterUrl}"
                              class=""
                            ></a>
                          </div>
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fab fa-facebook"></i>
                            <a
                              th:href="${contactInformation.facebookUrl}"
                              th:text="${contactInformation.facebookUrl}"
                              class=""
                            ></a>
                          </div>
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fab fa-youtube"></i>
                            <a
                              th:href="${contactInformation.youtubeUrl}"
                              th:text="${contactInformation.youtubeUrl}"
                              class=""
                            ></a>
                          </div>
                          <div
                            class="d-flex"
                            style="gap: 8px; align-items: center"
                          >
                            <i class="fab fa-instagram"></i>
                            <a
                              th:href="${contactInformation.instagramUrl}"
                              th:text="${contactInformation.instagramUrl}"
                              class=""
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ./col -->
            </div>
            <!-- /.row -->
            <!-- /.row (main row) -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <footer th:replace="~{admin/fragments/footer :: footer}"></footer>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <th:block th:replace="~{admin/fragments/scripts :: scripts}"></th:block>
    <th:block th:replace="~{admin/fragments/toastr :: toastr}"></th:block>
  </body>
</html>
